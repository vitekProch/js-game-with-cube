<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kostky</title>
</head>
<body>
    <div class="allPage">
        <div class="field">
            <div class="playField">
                <div class="player-information-0">
                    <div class="score-box-0">
                        <div class="name-0">Hráč číslo 1</div>
                        <div class="score-player-0">0</div>
                    </div>
                    <div class="current-score-box-0">
                        <h3>Současné skóre</h3>
                        <div class="current-score-player-0">0</div>
                    </div>
                </div>
                <div id="cube">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="player-information-1">
                    <div class="score-box-1">
                        <div class="name-1">Hráč číslo 1</div>
                        <div class="score-player-1">0</div>
                    </div>
                    <div class="current-score-box-1">
                        <h3>Současné skóre</h3>
                        <div class="current-score-player-1">0</div>
                    </div>
                </div>
            </div>
            <ul class="menu">
                <li id="rollCube">Hodit kostkou</li>
                <li id="saveScore">Zachovat skóre</li>
                <li id="newGame">Nová hra</li>
            </ul>
        </div>
    </div>
</body>
</html>
